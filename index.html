<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7755fb9251.js" crossorigin="anonymous"></script>
</head>



<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="images/apple.png" alt="">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Phone</a></li>
                    <li><a href="#">Accessories</a></li>
                    <li><a href="#">Cart</a></li>
                </ul>

            </div>
        </nav>
        <div class="information">
            <div class="overlay">

            </div>
            <img src="https://www.macworld.co.uk/cmsdata/deal/3802822/microsoftteams-image__10_.png" class="mobile">
            <div id="circle">
                <div class="feature one">
                    <i class="fas fa-camera fa-4x"></i>
                    <div>
                        <h1>Camera</h1>
                        <p>12MP, Wide Angle Lens</p>
                    </div>
                </div>
                <div class="feature two">
                    <i class="fas fa-microchip fa-4x"></i>                    
                    <div>
                        <h1>Processor</h1>
                        <p>A14 Bionic</p>
                    </div>
                </div>
                <div class="feature three">
                    <i class="fas fa-mobile fa-4x"></i>
                    <div>
                        <h1>Display</h1>
                        <p>6.1 inch (1170x2532)</p>
                    </div>
                </div>
                <div class="feature four">
                    <i class="fas fa-battery-three-quarters fa-4x"></i>
                    <div>
                        <h1>Battery life</h1>
                        <p>3687mAh 11hrs</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="controls">
            <img src="images/arrow.png"  id="upBtn">
            <h3>Features</h3>
            <img src="images/arrow.png" id="downBtn">

        </div>

    </div>



    <script>
        var circle = document.getElementById("circle");
        var upBtn = document.getElementById("upBtn");
        var downBtn = document.getElementById("downBtn");
        
        var rotateValue = circle.style.transform;
        var rotateSum;

        upBtn.onclick = function()
        {
            rotateSum=rotateValue + "rotate(-90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        }

        upBtn.onclick = function()
        {
            rotateSum=rotateValue + "rotate(-90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        }

        downBtn.onclick = function()
        {
            rotateSum=rotateValue + "rotate(90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        }
    </script>

</body>
</html>
